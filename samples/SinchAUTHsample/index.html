<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Sinch Authentication Sample app</title>
	<link rel="stylesheet" href="style/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.js"></script>
	<script src="../../sinch.min.js"></script>
</head>

<body>
	<div class="container">
		<img class="logo" src="style/logo-297x142@2x.png" width="149">

		<div class="clearfix"></div>

		<div id="chromeFileWarning" class="frame big">
			<b style="color: red;">Note:</b> For this example, you must have the backend sample running.
		</div>

		<div class="clearfix"></div>

		<div class="frame small">
			<div id="auth">
				<h3>User</h3>
				<form id="userForm">
					<input id="username" placeholder="username (min 4 chars)"><br>
					<input id="password" type="password" placeholder="password"><br>
					<button id="loginUser">Login</button>
					<button id="createUser">Create</button>
				</form>
				<div id="userInfo">
					username: <span id="username"></span><br><br>
					<button id="logOut">Logout</button>
				</div>
			</div>
		</div>

		<div class="frame">
			<h3>Status</h3>
			<div id="authStat">
				Authenticated!
			</div>
			<div class="clearfix"></div>
			
			<div class="error">
			</div>
		</div>
		
		<div class="clearfix"></div>

		<div class="frame big">
			<h3>Takeaways</h3>
			<ul>
				<li>Start sinchClient using authentication ticket from custom backend</li>
				<li>Create users on custom backend</li>
			</ul>
		</div>

		<div class="clearfix"></div>
	</div>
</body>

<script src="AUTHsample.js"></script>

</html>
